   <!-- Underlined search bars with buttons -->
   <form>
        <div class="row mb-4">
          <div class="form-group col-md-9">
            <input 
                [(ngModel)]="searchQuery"
                name="searchQuery"
                id="exampleFormControlInput5" 
                type="text" 
                placeholder="What kind of breed are you looking for?" 
                class="form-control form-control-underlined"
                >
          </div>
          <div class="form-group col-md-3">
            <button 
                type="submit" 
                class="btn btn-primary rounded-pill btn-block shadow-sm"
                (click)="searchBreed(searchQuery)"
                >
                Search
            </button>
          </div>
        </div>
      </form>
    <div *ngFor="let breed of breeds" class="card-body">
            <h5 class="card-title">{{ breed.name }}</h5>
            <p class="card-text">{{ breed.description }}</p>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Temperament: {{ breed.temperament }}</li>
            <li class="list-group-item">Origin: {{ breed.origin }}</li>
            <li class="list-group-item">Weight: {{ breed.weight.imperial }}</li>
            <li class="list-group-item">Life span: {{ breed.life_span }}</li>
        </ul>
    </div>
      <!-- End -->
